<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&family=Rubik:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Loguin Guiarte</title>
  </head>
  <body>
    <main class="desing_half">
      <section class="logo">
        <div class="left">
          <a href="index.html"><img class="log" src="assets/img/logo.svg" alt="logo"></a>

          <h1>Tu mejor opción</h1>
        </div>
      </section>
      <section class="loguin">
        <div class="form-data">
          <h1>Inicio de Sesion</h1>

          <form class="data" action="#" >
            <div class="input-group">
              <label class="input-fill">
                <input type="nombre" name="nombre" id="nombre">
                <span class="input-label">Nombre Completo</span>
                <hr class="vertical">
              </label>

            </div>


            <div class="input-group">
              <label class="input-fill">
                <input type="password" name="password" id="passwor">
                <span class="input-label">Contraseña</span>
              </label>
            </div>
            <div class="input-group">
              <label class="input-fill">
                <input type="email" name="email" id="email">
                <span class="input-label">Correo Electrónico</span>

              </label>
            </div>

          </form>

        </div>

      </section>
    </main>
  </body>
</html>
